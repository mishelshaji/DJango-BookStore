{% extends 'book/shared/base.html' %}

{% block content %}
<h1 class="text-center">Book List</h1>
<div class="container">
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.author }}</td>
            <td>{{ i.price }}</td>
            <td>
                <b style="color: {{ i.category.color }}">{{ i.category.name }}</b>
            </td>
            <td>
                <a href="{% url 'book_update' id=i.id %}">Edit</a> / 
                <a href="{% url 'book_delete' id=i.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% include 'book/shared/pagination.html' %}
</div>
{% endblock content %}
