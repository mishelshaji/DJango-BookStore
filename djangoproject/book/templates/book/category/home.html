{% extends 'book/shared/base.html' %}

{% block content %}
<h1 class="text-center">Category List</h1>
<div class="container">
    <a href="{% url 'category_create' %}" class="mb-3">+ New Category</a>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Color</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.description }}</td>
            <td>
                <span style="color: {{ i.color }};">
                    <b>{{ i.color }}</b>
                </span>
            </td>
            <td>
                <a href="{% url 'category_update' id=i.id %}">Edit</a> / 
                <a href="{% url 'category_delete' id=i.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock content %}
